<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Advanced Network Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .chart-container { width: 800px; margin: 0 auto 40px auto; }
        .alert { color: white; padding: 5px 10px; margin-top: 10px; display: inline-block; border-radius: 5px; }
        .alert-warning { background-color: #f0ad4e; }
        .alert-danger { background-color: #d9534f; }
    </style>
</head>
<body>
    <h1>Advanced Network Monitoring Dashboard</h1>

    <div class="chart-container">
        <canvas id="bytesChart"></canvas>
        <div id="bytesAlert"></div>
    </div>

    <div class="chart-container">
        <canvas id="packetsChart"></canvas>
        <div id="packetsAlert"></div>
    </div>

    <div class="chart-container">
        <canvas id="errorsChart"></canvas>
        <div id="errorsAlert"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
